<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/97b7c077ed.js" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js" defer="defer"></script>
  <script src="js/fetch-polyfill.js" defer="defer"></script>
  <script src="js/scripts.js" defer="defer"></script>
</head>
<body class="d-flex flex-column">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a href="#" class="navbar-brand flex-grow-1">Pokedex</a>

    <!-- Navbar Toggler -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse Container -->
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown position-static" id="filterTypesParent-Mobile">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter By Type
          </a>
          <div id="filterTypesContainer-Mobile" class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown"></div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="magnifyingGlass"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <input id="searchBar" type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" aria-describedby="magnifyingGlass">
        </div>
      </form>
    </div>
  </nav>
  
  <!-- Filter Drop Down List -->
  <div class="container-fluid">
    <div class="row">
      <div class="dropdown bg-dark col-md-auto" id="filterTypesContainer-Desktop">
      </div>

      <div class="container-fluid col" id="pokemonCardsContainer"></div>
    </div>
  </div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
